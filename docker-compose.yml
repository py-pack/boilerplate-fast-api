services:
    db:
        image: leadsdoit/postgres-16:1.0
        container_name: ${NAME_SERVICE:-tplfastapi}_db_pgsql
        restart: always
        volumes:
            - ".db/data:/var/lib/postgresql/data"
            - ".db/dump:/backup"
        ports:
            - "11100:5432"
        environment:
            POSTGRES_DB: ${APP_CONFIG__DB__DATABASE}
            POSTGRES_USER: ${APP_CONFIG__DB__USER}
            POSTGRES_PASSWORD: ${APP_CONFIG__DB__PASSWORD}